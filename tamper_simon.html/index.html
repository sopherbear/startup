<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Line is the title of the tab up above the search bar-->
    <title>Simon HTML</title>
    <!--Lets you put an icon on the tab above the search bar-->
